<!DOCTYPE html>
<html ng-app="gemStore">
    <head>
        <link rel="stylesheet" type="text/css" href="../common/bs/bootstrap.css" />
        <script type="text/javascript" src="../common/ng/angular.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </head>
    <body>
        <div class="list-group" ng-controller="StoreController as store">
            <!--  Product Container  -->
            <div class="list-group-item" ng-repeat="product in store.products">
                <h3>
                    {{product.name}} 
                    <em class="pull-right">
                        {{product.price | currency}}
                    </em>
                </h3>

                <!-- Image Gallery  -->
                <div class="text-center">
                    <img ng-src="{{product.images[0]}}" />
                    <ul class="list-inline">
                        <li ng-repeat="image in product.images" >
                            <img ng-src="{{image}}" width="75px" class="img-thumbnail"/>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
