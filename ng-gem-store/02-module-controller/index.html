<!DOCTYPE html>
<html ng-app="gemStore">
  <head>
    <link rel="stylesheet" type="text/css" href="../common/bs/bootstrap.css" />
    <script type="text/javascript" src="../common/ng/angular.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body ng-controller="StoreController as store">
      <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
              <h3>
                {{ store.product.name }}
                <em class="pull-right">
                    {{ store.product.price }}
                </em>
              </h3>
            </div>
        </div>
      </div>
  </body>
</html>
