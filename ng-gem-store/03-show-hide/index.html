<!DOCTYPE html>
<html ng-app="gemStore">
  <head>
    <link rel="stylesheet" type="text/css" href="../common/bs/bootstrap.css" />
    <script type="text/javascript" src="../common/ng/angular.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body class="container" ng-controller="StoreController as store">
    <div class="row">
        Can Purchase? <input type="checkbox" ng-model="store.product.canPurchase">
        Sold Out? <input type="checkbox" ng-model="store.product.soldOut">
    </div>
    <div class="product row" ng-hide="store.product.soldOut">
      <h3>
        {{store.product.name}}
        <em class="pull-right">${{store.product.price}}</em>
      </h3>
      <button ng-show="store.product.canPurchase">Add to Cart</button>
    </div>
  </body>
</html>
