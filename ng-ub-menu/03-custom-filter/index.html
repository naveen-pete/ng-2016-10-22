<!DOCTYPE html>
<html ng-app="ubApp">
    <head>
        <link rel="stylesheet" type="text/css" href="../common/bs/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="../common/styles/ub-styles.css" />

        <script type="text/javascript" src="../common/ng/angular.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </head>
    <body>
        <div class="container" ng-controller="menuController">
            <div class="jumbotron">
                <h1>Upahara Bhavan</h1>
                <p>The best South Indian snacks in Namma Bengaluru!</p>
            </div>
            
            <div class="page-header">
                <h2>Breakfast Menu</h2>
            </div>

            <div class="row">
                <div class="col-sm-10 col-sm-offset-1">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            Search
                        </div>
                        <div class="panel-body">
                            <form class="form-inline">
                                <div class="form-group">
                                    <label for="any">Any</label>
                                    <input type="text" class="form-control" id="any" ng-model="search.$">
                                </div>
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" id="name" ng-model="search.name">
                                </div>
                                <div class="form-group">
                                    <label for="description">Description</label>
                                    <input type="text" class="form-control" id="description" ng-model="search.description">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                    <ul class="nav nav-tabs">
                        <li ng-class="{active: isSelected('Menu')}">
                            <a ng-click="setTab('Menu')">The Menu</a>
                        </li>
                        <li ng-class="{active: isSelected('Beverage')}">
                            <a ng-click="setTab('Beverage')">Beverage</a>
                        </li>
                        <li ng-class="{active: isSelected('Dosa')}">
                            <a ng-click="setTab('Dosa')">Dosa</a>
                        </li>
                        <li ng-class="{active: isSelected('Idli')}">
                            <a ng-click="setTab('Idli')">Idli</a>
                        </li>
                        <li ng-class="{active: isSelected('Rice')}">
                            <a ng-click="setTab('Rice')">Rice</a>
                        </li>
                    </ul>
                    
                    <div class="tab-content">
                        <ul class="media-list">
                            <li class="media" ng-repeat="menuItem in menuItems | filter:search:false">
                                <div class="media-left media-middle">
                                    <a href="#">
                                        <img class="media-object img-thumbnail" ng-src="{{menuItem.image}}" alt="{{menuItem.name}}">
                                    </a>
                                </div>
                                <div class="media-body">
                                    <h3 class="media-heading">{{menuItem.name}} <span class="badge">{{menuItem.price | customCurrency:' INR ':false}}</span></h3>
                                    <p>{{menuItem.description}}</p>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <footer class="footer">
                <p>&copy; 2016 Upahara Bhavan</p>
            </footer>
        </div>
    </body>
</html>
